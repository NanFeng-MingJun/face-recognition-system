<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
      <link rel="stylesheet" href="style.css">
      <title>Document</title>
   </head>
   <body>
      <div class="box is-radiusless navbar">
         <div class="navbar-end">
            <div class="navbar-item">
               <p class="is-size-5" id="name"></p>
            </div>
         </div>
      </div>
      <h1 class="has-text-centered is-1 mb-4 mt-6 title">Dashboard</h1>
      <div class="container is-align-items-center is-flex is-flex-wrap-wrap is-justify-content-center pb-6">
         <a href="/create-checkin-offline" class="card is-clickable mx-6 my-5">
            <div class="card-image">
               <figure class="image is-1by1"> <img src="images/create-checkin.svg" alt="Placeholder image"> </figure>
            </div>
            <div class="card-content">
               <p class="is-5 title">Create Offline Checkin</p>
               <p class="is-6 subtitle">Create a new checkin session for the offline class.</p>
            </div>
         </a>
         <a href="/checkin-online" class="card is-clickable mx-6 my-5">
            <div class="card-image">
               <figure class="image is-1by1"> <img src="images/checkin-onl.svg" alt="Placeholder image"> </figure>
            </div>
            <div class="card-content">
               <p class="is-5 title">Online Checkin List</p>
               <p class="is-6 subtitle">Show class online checkin list</p>
            </div>
         </a>
         <a href="/checkin-offline" class="card is-clickable mx-6 my-5">
            <div class="card-image">
               <figure class="image is-1by1"> <img src="images/checkin-off.svg" alt="Placeholder image"> </figure>
            </div>
            <div class="card-content">
               <p class="is-5 title">Offline Checkin List</p>
               <p class="is-6 subtitle">Show class offline checkin list</p>
            </div>
         </a>
      </div>
      <script type="module" src="main.js"></script> 
   </body>
</html>
