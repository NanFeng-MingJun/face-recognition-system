_format_version: "2.1"
_transform: true

services:
  - name: identificationTicket
    url: http://identification-ticket:3002/
    routes:
      - name: ticket
        paths:
          - /tickets
    plugins:
      - name: jwt
        config:
          claims_to_verify: 
            - "exp"

  - name: face-recognition
    url: http://recognition-service:3000/
    routes:
      - name: face
        paths: 
          - /faces
          
    plugins:
      - name: jwt
        config:
          claims_to_verify: 
            - "exp"

consumers:
  - username: organization

jwt_secrets:
  - consumer: organization
    key: khoaluankey
    secret: khoaluansecret

